            <div class="block leaf-right"></div>

            <div class="block rhombus"></div>

            <div class="block flat-top"></div>
        </div>

            <div class="block leaf-left"></div>
            <div class="block"></div>
            <div class="block flat-left"></div>
            <div class="block flatter-top-right"></div>

            <div class="block leaf-left"></div>
            <div class="block"></div>

        </div>
    </div>
